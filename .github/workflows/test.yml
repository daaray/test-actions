# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches:
      - main
      - staging1
      - staging2
      - staging3
      - staging4
      - staging5
      - staging6
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure staging deploy
        if: contains(github.ref, 'staging')
        run: |
          echo "AWS_S3_BUCKET_TARGET=${{ secrets.AWS_S3_BUCKET_NAME }}-staging/$ENVIRONMENT" >> $GITHUB_ENV
          echo S3 deploy target is $ENVIRONMENT
          echo DOMAIN=https://www.grove-$ENVIRONMENT.gext.co >> .env
          echo base domain is https://www.grove-$ENVIRONMENT.gext.co
          echo $ENVIRONMENT
        env:
          ENVIRONMENT: $GITHUB_REF#refs/heads/

      - name: Configure production deploy
        if: endswith(github.ref, '/main')
        run: |
          echo "AWS_S3_BUCKET_TARGET=${{ secrets.AWS_S3_BUCKET_NAME }}" >> $GITHUB_ENV
          echo "S3 deploy target is production"
          echo DOMAIN=https://www.grove.co >> .env
          echo "base domain is https://www.grove.co"

